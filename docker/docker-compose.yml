# =============================================
# ACE Invoice API - Docker Compose Starter (Wired)
# =============================================

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD:-YourStrong@Passw0rd}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  db-init:
    image: mcr.microsoft.com/mssql-tools:latest
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./init.sql:/init.sql:ro
    environment:
      - SA_PASSWORD=${SA_PASSWORD:-YourStrong@Passw0rd}
    command: >
      /bin/bash -c "
        echo 'Waiting for SQL Server to be ready...';
        sleep 5;
        echo 'Running database initialization...';
        /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P \"$${SA_PASSWORD}\" -C -i /init.sql;
        echo 'Database initialization complete!';
      "


  api:
    build: ..
    ports:
      - "${API_PORT:-5001}:8080"
    environment:
      - PORT=8080
      - SQL_SERVER=sqlserver
      - SQL_PORT=1433
      - SQL_USER=sa
      - SQL_PASSWORD=${SA_PASSWORD:-YourStrong@Passw0rd}
      - SQL_DATABASE=AceInvoice
      - SQL_ENCRYPT=false
      - API_KEY=${API_KEY:-DEV-ACE-KEY}
    depends_on:
      db-init:
        condition: service_completed_successfully

volumes:
  sqlserver_data:
